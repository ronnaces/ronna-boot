version: "3.8"
services:
  boot:
    image: 139.196.171.117:5000/ronnaces/ronna-boot:latest
    ports:
      - "8080:8080"
    volumes:
      - "/data/docker/volumes/ronna/boot/logs:/luokunlong/logs"
    networks:
      - ronna_network
    environment:
      NACOS_HOST: "nacos"
      NACOS_NAMESPACE: "boot"
      NACOS_GROUP: "LOONG"
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 2
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 2
      resources:
        limits:
          memory: 800MB
        reservations:
          memory: 800MB
      placement:
        constraints: [ node.role == manager ]
networks:
  ronna_network:
    external: true